  <title>Arduino HAP</title>

  <script>
    strRELAY1 = "";
    strRELAY2 = "";
    strRELAY3 = "";
    strRELAY4 = "";
    strRELAY5 = "";
    var RELAY1_state = 0;
    var RELAY2_state = 0;
    var RELAY3_state = 0;
    var RELAY4_state = 0;
    var RELAY5_state = 0;
    function GetArduinoIO() {
      nocache = "&nocache=" + Math.random() * 10000;
      var request = new XMLHttpRequest();
      request.onreadystatechange = function() {
        if (this.readyState == 4) {
          if (this.status == 200) {
            if (this.responseXML != null) {
                // XML file received

                // Temperature
                document.getElementById("celsius").innerHTML = this.responseXML.getElementsByTagName('temp')[0].childNodes[0].nodeValue;

                // RELAY 1
                if (this.responseXML.getElementsByTagName('RELAY')[0].childNodes[0].nodeValue === "on") {
                  document.getElementById("RELAY1").innerHTML = "ON";
                  RELAY1_state = 1;
                }
                else {
                  document.getElementById("RELAY1").innerHTML = "OFF";
                  RELAY1_state = 0;
                }
                // RELAY 2
                if (this.responseXML.getElementsByTagName('RELAY')[1].childNodes[0].nodeValue === "on") {
                  document.getElementById("RELAY2").innerHTML = "ON";
                  RELAY2_state = 1;
                }
                else {
                  document.getElementById("RELAY2").innerHTML = "OFF";
                  RELAY2_state = 0;
                }
                // RELAY 3
                if (this.responseXML.getElementsByTagName('RELAY')[2].childNodes[0].nodeValue === "on") {
                  document.getElementById("RELAY3").innerHTML = "ON";
                  RELAY3_state = 1;
                }
                else {
                  document.getElementById("RELAY3").innerHTML = "OFF";
                  RELAY3_state = 0;
                }
                // RELAY 4
                if (this.responseXML.getElementsByTagName('RELAY')[3].childNodes[0].nodeValue === "on") {
                  document.getElementById("RELAY4").innerHTML = "ON";
                  RELAY4_state = 1;
                }
                else {
                  document.getElementById("RELAY4").innerHTML = "OFF";
                  RELAY4_state = 0;
                }
                // RELAY 5
                if (this.responseXML.getElementsByTagName('RELAY')[4].childNodes[0].nodeValue === "on") {
                  document.getElementById("RELAY5").innerHTML = "ON";
                  RELAY5_state = 1;
                }
                else {
                  document.getElementById("RELAY5").innerHTML = "OFF";
                  RELAY5_state = 0;
                }
              }
            }
          }
        }
        // send HTTP GET request with RELAYs to switch on/off if any
        request.open("GET", "button_state" + strRELAY1 + strRELAY2 + strRELAY3 + strRELAY4 + strRELAY5 + nocache, true);
        request.send(null);
        setTimeout('GetArduinoIO()', 800);
        strRELAY1 = "";
        strRELAY2 = "";
        strRELAY3 = "";
        strRELAY4 = "";
        strRELAY5 = "";
      }

      function GetButton1() {
        if (RELAY1_state === 1) {
          RELAY1_state = 0;
          strRELAY1 = "&RELAY1=0";
        }
        else {
          RELAY1_state = 1;
          strRELAY1 = "&RELAY1=1";
        }
      }
      function GetButton2() {
        if (RELAY2_state === 1) {
          RELAY2_state = 0;
          strRELAY2 = "&RELAY2=0";
        }
        else {
          RELAY2_state = 1;
          strRELAY2 = "&RELAY2=1";
        }
      }
      function GetButton3() {
        if (RELAY3_state === 1) {
          RELAY3_state = 0;
          strRELAY3 = "&RELAY3=0";
        }
        else {
          RELAY3_state = 1;
          strRELAY3 = "&RELAY3=1";
        }
      }
      function GetButton4() {
        if (RELAY4_state === 1) {
          RELAY4_state = 0;
          strRELAY4 = "&RELAY4=0";
        }
        else {
          RELAY4_state = 1;
          strRELAY4 = "&RELAY4=1";
        }
      }
      function GetButton5() {
        if (RELAY5_state === 1) {
          RELAY5_state = 0;
          strRELAY5 = "&RELAY5=0";
        }
        else {
          RELAY5_state = 1;
          strRELAY5 = "&RELAY5=1";
        }
      }
    </script>

  <body onload="GetArduinoIO()">
    <div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <div class="text-center">
          <h2>Arduino Home Automation</h2>
          <p>
            <span id="celsius">Temperature</span>
            <sup> &deg;C</sup>
          </p>
        </div>
      </nav>

      <section id="control">
        <div class="row">
          <div class="col-md-offset-4 col-md-4 col-lg-4">

            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title text-center">Buttons</h3>
              </div>
              <div class="panel-body">
                <table class="table table-striped">
                  <tbody>
                    <tr>
                      <td><p>Button 1</p></td>
                      <td><button type="button" id="RELAY1" class="btn btn-info" onclick="GetButton1()">Off</button></td>
                    </tr>
                    <tr>
                      <td><p>Button 2</p></td>
                      <td><button type="button" id="RELAY2" class="btn btn-info" onclick="GetButton2()">Off</button></td>
                    </tr>
                    <tr>
                      <td><p>Button 3</p></td>
                      <td><button type="button" id="RELAY3" class="btn btn-info" onclick="GetButton3()">Off</button></td>
                    </tr>
                    <tr>

                      <td><button type="button" id="RELAY4" class="btn btn-info" onclick="GetButton4()">Off</button></td>
                    </tr>
                    <tr>
                      <td><p>Button 5</p></td>
                      <td><button type="button" id="RELAY5" class="btn btn-info" onclick="GetButton5()">Off</button></td>

              </div>

          </div>
